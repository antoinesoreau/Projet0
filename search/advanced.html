<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="fav.png">
</head>
<body>
        
        
    
<header>
    <img src="logo.svg" alt="logo">
    <nav>
        <ul>
            <li><a href="index.html">All</a></li>
            <li><a href="image.html">Images</a></li>
        </ul>
    </nav>
</header>



<main>
    <form class="advancedForm" action="https://www.google.com/search" target="_blank">
        <legend>Find pages with...</legend><hr>
        <section>
            <div class="label_input">
                <div class="label__right">
                    <label for="all_these_words">all these words:</label>
                </div>
                
                <input class="advanced" type="text" name="as_q" id="all_these_words">
            </div>
            <div class="label_input">
                <div class="label__right">
                    <label for="exact_word_phrase">this exact word or phrase:</label>
                </div>
                
                <input class="advanced" type="text" name="as_epq" id="exact_word_phrase">
            </div>
            <div class="label_input">
                <div class="label__right">
                    <label for="any_word">any of these words:</label>
                </div>
                
                <input class="advanced" type="text" name="as_oq" id="any_word">
            </div>
            <div class="label_input">
                <div class="label__right">
                    <label for="none_word">none of these words:</label>
                </div>
                
                <input class="advanced" type="text" name="as_eq" id="none_word">
            </div>
        </section>
        <div class="btn__div--Advanced">
            <input type="submit" value="Advanced Research" class="btn btn--blue">
        </div>
        
    </form>
</main>

</body>
</html>
